name: Check and Tests

on:
  pull_request:
    paths-ignore:
      - "README.md"
      - "LICENSE"
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "LICENSE"

jobs:
  check:
    name: Run check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Install python packages
        run: uv sync --all-extras
      - name: Check format
        run: uv run ruff check src/
      - name: Check types
        run: uv run mypy src
      - name: Check openapi.json
        run: |
          uv run python -m src.generate_openapi > /tmp/openapi.json
          diff ./openapi.json /tmp/openapi.json
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Install python packages
        run: uv sync --all-extras
      - name: Setup DB container 
        run: docker compose up -d --quiet-pull --wait test_db
      - name: Run tests
        run: uv run pytest
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 3307
