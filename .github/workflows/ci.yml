name: Check and Tests

on:
  pull_request:
    paths-ignore:
      - "README.md"
      - "LICENSE"
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "LICENSE"

jobs:
  check:
    name: Run check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Check format
        run: uv run ruff check arc/
      - name: Check types
        run: uv run mypy src
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup containers
        run: docker compose up -d --quiet-pull
      - name: Run tests
        run: docker compose exec -u root api pytest
