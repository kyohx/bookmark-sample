name: Check and Tests

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  run-check-tests:
    name: Run Check and Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - neme: Setup docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache docker layers
        uses: docker/build-push-action@v6
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Setup containers
        run: |
          docker compose up -d --quiet-pull
      - name: Check format
        run: |
          docker compose exec -u root api ruff check src/
      - name: Check types
        run: |
          docker compose exec -u root api mypy src
      - name: Run tests
        run: |
          docker compose exec -u root api pytest
