services:
  # Web API
  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    container_name: api
    hostname: api
    environment:
      TZ: "Asia/Tokyo"
      DATABASE_HOST: db
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: app
      DATABASE_DEBUG: 1
      REDIS_URL: redis://redis:6379/0
      REDIS_FAIL_OPEN: 1
      REDIS_BLACKLIST_DEFAULT_TTL_DAYS: 14
    tty: true
    volumes:
      - ./:/opt/app
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
  # DB (mysql)
  db:
    image: mysql:8.4
    container_name: db
    hostname: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: "Asia/Tokyo"
    volumes:
      - ./docker/db/my.conf:/etc/mysql/conf.d/my.cnf
      - ./docker/db/init:/docker-entrypoint-initdb.d
      - db-store:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: "mysqladmin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD"
      start_period: 60s
      start_interval: 1s
      interval: 60s
      timeout: 5s
      retries: 10

  # Redis
  redis:
    image: redis:8.6-alpine
    container_name: redis
    hostname: redis
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      start_period: 60s
      start_interval: 1s
      interval: 60s
      timeout: 5s
      retries: 5

volumes:
  db-store:
